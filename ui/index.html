        button {

        .risk-medium {

        }

        .risk-high {

    </style>
</head>

<body>
    <div class="page">
        <h1>M√º≈üteri Churn Analizi</h1>

        <form id="customerForm">

            <div class="form-section">
                <h3 class="section-title">üë§ Demografik Bilgiler</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Cinsiyet</label>
                        <select name="gender" required>
                            <option value="Male">Erkek</option>
                            <option value="Female">Kadƒ±n</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Ya≈ülƒ± Vatanda≈ü (65+)</label>
                        <select name="SeniorCitizen" required>

                            <option value="Yes">Evet</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Partner</label>
                        <select name="Partner" required>

                        </select>
                    </div>

                    <div class="form-group">
                        <label>Bakmakla Y√ºk√ºml√º Olduƒüu Ki≈üi</label>
                        <select name="Dependents" required>
                            <option value="No">Hayƒ±r</option>
                            <option value="Yes">Evet</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">üåê Hizmet ve Abonelik Detaylarƒ±</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Abonelik S√ºresi (Ay)</label>
                        <input type="number" name="tenure" min="0" max="72" required>
                    </div>

                    <div class="form-group">
                        <label>Telefon Hizmeti</label>
                        <select name="PhoneService" required>
                            <option value="Yes">Evet</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label>√áoklu Hat</label>
                        <select name="MultipleLines" required>
                            <option value="No">Hayƒ±r</option>
                            <option value="Yes">Evet</option>
                            <option value="No phone service">Telefon hizmeti yok</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>ƒ∞nternet Hizmeti</label>
                        <select name="InternetService" required>
                            <option value="Fiber optic">Fiber Optik</option>
                            <option value="DSL">DSL</option>
                            <option value="No">Yok</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>√áevrimi√ßi G√ºvenlik</label>
                        <select name="OnlineSecurity" required>
                            <option value="No">Hayƒ±r</option>
                            <option value="Yes">Evet</option>
                            <option value="No internet service">ƒ∞nternet hizmeti yok</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Yedekleme Hizmeti</label>
                        <select name="OnlineBackup" required>
                            <option value="No">Hayƒ±r</option>
                            <option value="Yes">Evet</option>
                            <option value="No internet service">ƒ∞nternet hizmeti yok</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Cihaz Koruma</label>
                        <select name="DeviceProtection" required>
                            <option value="No">Hayƒ±r</option>
                            <option value="Yes">Evet</option>
                            <option value="No internet service">ƒ∞nternet hizmeti yok</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Teknik Destek</label>
                        <select name="TechSupport" required>
                            <option value="No">Hayƒ±r</option>
                            <option value="Yes">Evet</option>
                            <option value="No internet service">ƒ∞nternet hizmeti yok</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>TV Yayƒ±nƒ±</label>
                        <select name="StreamingTV" required>
                            <option value="No">Hayƒ±r</option>
                            <option value="Yes">Evet</option>
                            <option value="No internet service">ƒ∞nternet hizmeti yok</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Film Yayƒ±nƒ±</label>
                        <select name="StreamingMovies" required>
                            <option value="No">Hayƒ±r</option>
                            <option value="Yes">Evet</option>
                            <option value="No internet service">ƒ∞nternet hizmeti yok</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">üí≥ Fatura ve √ñdeme Bilgileri</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>S√∂zle≈üme Tipi</label>
                        <select name="Contract" required>
                            <option value="Month-to-month">Aydan aya</option>
                            <option value="One year">1 Yƒ±llƒ±k</option>
                            <option value="Two year">2 Yƒ±llƒ±k</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Kaƒüƒ±tsƒ±z Fatura</label>
                        <select name="PaperlessBilling" required>
                            <option value="Yes">Evet</option>
                            <option value="No">Hayƒ±r</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>√ñdeme Y√∂ntemi</label>
                        <select name="PaymentMethod" required>
                            <option value="Electronic check">Elektronik √áek</option>
                            <option value="Mailed check">Posta √áeki</option>
                            <option value="Bank transfer (automatic)">Banka Transferi</option>
                            <option value="Credit card (automatic)">Kredi Kartƒ±</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Aylƒ±k √úcret</label>
                        <input type="number" name="MonthlyCharges" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Toplam √úcret</label>
                        <input type="number" name="TotalCharges" step="0.01" required>
                    </div>
                </div>
            </div>

            <button type="submit">Tahmin Et</button>
        </form>

        <div id="result">
            <div class="result-title">Churn Olasƒ±lƒ±ƒüƒ±</div>
            <div class="result-value" id="probabilityValue">--</div>
            <div id="confidenceInterval" style="margin-top:6px; font-size:13px; color:#555;"></div>
            <div id="riskLevel" style="margin-top: 5px; font-weight: 500;">--</div>
        </div>
    </div>
    <script>
        document.getElementById('customerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            data.tenure = parseInt(data.tenure);
            data.MonthlyCharges = parseFloat(data.MonthlyCharges);
            data.TotalCharges = parseFloat(data.TotalCharges);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResult(result);

            } catch (error) {
                console.error('Hata:', error);
                alert('Tahmin sƒ±rasƒ±nda bir hata olu≈ütu!');
            }
        });

        function showResult(result) {
            const resultDiv = document.getElementById('result');
            const probValueDiv = document.getElementById('probabilityValue');
            const riskLevelDiv = document.getElementById('riskLevel');
            const ciDiv = document.getElementById('confidenceInterval');

            const probability = result.churn_probability;
            const percentage = (probability * 100).toFixed(2);

            probValueDiv.textContent = `%${percentage}`;


            if (result.ci_lower !== undefined && result.ci_upper !== undefined) {
                const lo = (result.ci_lower * 100).toFixed(2);
                const hi = (result.ci_upper * 100).toFixed(2);
                ciDiv.textContent = `%${result.ci_level} G√ºven Aralƒ±ƒüƒ±: %${lo} ‚Äì %${hi}`;
            } else {
                ciDiv.textContent = '';
            }


            resultDiv.className = '';
            let riskText = '';
            let riskClass = '';

            if (probability < 0.40) {
                riskText = 'D√º≈ü√ºk Risk - M√º≈üteri Memnun G√∂r√ºn√ºyor';
                riskClass = 'risk-low';
            } else if (probability < 0.70) {
                riskText = 'Orta Risk - M√º≈üteri Kaybedilebilir';
                riskClass = 'risk-medium';
            } else {
                riskText = 'Y√ºksek Risk - M√º≈üteri Kaybƒ± Olasƒ±lƒ±ƒüƒ± Y√ºksek';
                riskClass = 'risk-high';
            }

            riskLevelDiv.textContent = riskText;
            resultDiv.classList.add(riskClass);
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }


    </script>
</body>

</html>
